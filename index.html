<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ----- 25.04.2024 ----- -->

    <!-- ----- 1. Aufgabe ----- -->

    <input type="text" class="input">
    <button class="button">Check a number</button>

    <!-- ----- 5. Aufgabe ----- -->

    <input type="text" class="second__input">
    <button class="second__button">Check a number</button>

    <!-- ----- 27.04.2024 ----- -->

    <!-- ----- 3. Aufgabe ----- -->

    <h1>Виберіть опцію доставки</h1>
    <select id="deliveryOption">
        <option value="0" class="option">Будь ласка, виберіть опцію</option>
        <option value="1" class="option">Самовивіз</option>
        <option value="2" class="option">Кур'єр</option>
        <option value="3" class="option">Пошта</option>
    </select>

    <!-- ----- Hausaufgabe ------ -->

    <!-- ----- 1. Aufgabe ------ -->

    <h2>1. Aufagbe</h2>
    <select id="drinks">
        <option value="0" class="drinks__option">Будь ласка, виберіть опцію</option>
        <option value="1" class="drinks__option">Кава</option>
        <option value="2" class="drinks__option">Чай</option>
        <option value="3" class="drinks__option">Сік</option>
    </select>

    <div class="block">
        <p class="drinks__text cafe">Кава</p>
        <p class="drinks__text tea">Чай</p>
        <p class="drinks__text juice">Сік</p>
    </div>

    <!-- ----- 2. Aufgabe ----- -->

    <h2>2. Aufgabe</h2>

    <input type="text" class="days__input">
    <button class="days__button">Check the day</button>

    <!-- ----- 3. Aufgabe ----- -->

    <h2>3. Aufgabe</h2>

    <input type="number" class="date__input">
    <button class="date__button">Check the date</button>

    <!-- ----- 4. Aufgabe ----- -->

    <h2>4. Aufgabe</h2>

    <input type="number" class="month__input">
    <button class="month__button">Chekc the month</button>

    <!-- ------ 5. Aufgabe ----- -->

    <h2>5. Aufgabe</h2>

    <input type="text" class="colors__input">
    <button class="colors__button">Check a color</button>

    <!-- ----- 6. Aufgabe ----- -->

    <h2>6. Aufgabe</h2>

    <input type="text" class="number__one">
    <input type="text" class="number__two">
    <br>
    <select id="operator">
        <option value="+">(+)</option>
        <option value="-">(-)</option>
        <option value="*">(*)</option>
        <option value="/">(/)</option>
    </select>
    <button class="number__button">Solve</button>

    <script src="./script.js"></script>
</body>
</html>
